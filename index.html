<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardápio exemplo</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Cardápio exemplo</h1>
            <!-- Nav de categorias -->
        <nav class="tabs">
            <button data-tab="pizzas" class="active">Pizzas</button>
            <button data-tab="massas">Massas</button>
            <button data-tab="bebidas">Bebidas</button>
        </nav>
    </header>

    <main>
        <!-- Seção de cardápio -->
        <section class="cardapio" id="cardapio">
            <!-- Subtítulo para as escolhas (ex.: tamanho, sabores, borda) -->
            <h2 id="subtitulo-escolha">Escolha seu item</h2>
            <!-- Itens serão carregados dinamicamente pelo JS -->
        </section>

        <!-- Carrinho lateral -->
        <aside class="carrinho">
            <h2>Carrinho</h2>
            <ul id="itens-carrinho"></ul>
            <p>Total: R$ <span id="total">0.00</span></p>
        </aside>
    </main>

    <script src="js/produtos/pizzas.js"></script>
    <script src="js/produtos/massas.js"></script>
    <script src="js/produtos/bebidas.js"></script>
    <script src="js/scripts.js"></script>
</body>
</html>
